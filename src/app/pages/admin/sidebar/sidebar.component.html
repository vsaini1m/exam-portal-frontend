<mat-card>
    <mat-action-list>
        <div mat-subheader>Menu</div>

        <button mat-list-item routerLink="/admin/">
            <mat-icon mat-list-icon>home</mat-icon> Home
        </button>

        <button mat-list-item routerLink="/admin/profile">
            <mat-icon mat-list-icon>account_circle</mat-icon> Profile
        </button>

        <button mat-list-item routerLink="/admin/add-categories">
            <mat-icon mat-list-icon>add_circle_outline</mat-icon>Add Catogries
        </button>

        <button mat-list-item routerLink="/admin/categories">
            <mat-icon mat-list-icon>list</mat-icon> Catogries
        </button>

        <button mat-list-item routerLink="/admin/add-quizzes">
            <mat-icon mat-list-icon>add</mat-icon>Add Quizes
        </button>
        <button mat-list-item routerLink="/admin/quizzes">
            <mat-icon mat-list-icon>quiz</mat-icon> Quizes
        </button>

        <button mat-list-item (click)="logout()">
            <mat-icon mat-list-icon>help</mat-icon> Help ?
        </button>
        <button mat-list-item (click)="logout()">
            <mat-icon mat-list-icon>report</mat-icon> report us ?
        </button>




    </mat-action-list>
</mat-card>
